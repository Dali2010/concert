<h1>Ticket Purchase Form</h1>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" name="tickets" min="1" required><br><br>

    <label for="ticket_type">Ticket Type:</label>
    <select id="ticket_type" name="ticket_type">
        <option value="general_admission">General Admission</option>
        <option value="vip">VIP</option><option value="general_admission">Package General Admission</option>
        <option value="vip">PackageVIP</option>

    </select><br><br>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method">
        <option value="credit_card">Credit Card</option>
        <option value="Gcash">Gcash</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>

</body>
